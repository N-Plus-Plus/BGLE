<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./raw.js"></script>
    <script src="./dictionary.js"></script>
    <script src="./code.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BGLE</title>
</head>
<body>
    <main>
        <section class="top" id="top">
            <div class="score" id="score">Score: 0</div>
            <div class="rounds" id="rounds">Round 0</div>
            <div class="strikes" id="strikes">Strikes: 0</div>
        </section>
        <section class="middle" id="middle">
            <div class="underlay">0</div>
            <div class="blank"></div>
            <div class="input" id="input">
                <a class="blink">_</a>
            </div>
        </section>
        <section class="bottom" id="bottom">
            <div class="buttons">
                <div class="jumble">↻</div>
                <div class="submit">SUBMIT</div>
                <div class="backspace">⌫</div>
            </div>
            <div class="tiles" id="tiles">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </section>
    </main>
</body>
</html>
